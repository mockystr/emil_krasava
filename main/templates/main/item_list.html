{% extends "base.html" %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
    <div class="container my-5">
        <h3 class="category_name_main">{{ category.name }}</h3>
        <div class="row justify-content-around list_block my-5">
            {% for item in items %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                    <div class="card my-2 items_card">
                        <img class="card-img-top" src="{{ item.image_main.url }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="text-center card-title">{{ item.name }}</h5>
{#                            <p class="text-center text-muted card-text"#}
{#                               style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis;">{{ item.description }}</p>#}
                            <div class="text-center">
                                <a href="{{ item.get_absolute_url }}" class="btn btn-link">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
