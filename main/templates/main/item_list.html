{% extends "base.html" %}

{% block title %}
    lasdasdasd
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-between">
            {% for item in items %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <div class="card">
                        <img class="card-img-top" src="{{ item.image_main.url }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Посмотреть подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
