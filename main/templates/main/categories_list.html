{% extends 'base.html' %}

{% block title %}
    Категории
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-around list_block my-5">
            {% for category in categories %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 my-2">
                    <div class="card category my-2 items_card">
{#                        <div class="card-img-top" style="overflow: hidden;">#}
                            <img style="height: 100%" class="card-img-top" src="{{ category.image.url }}"
                                 alt="Card image cap">
{#                        </div>#}
                        <div class="card-body items_body">
                            <h5 class="text-center card-title">{{ category.name }}</h5>
{#                            <p class="text-center card-text category-description">{{ category.description }}</p>#}
                            <div class="text-center">
                                <a href="{{ category.get_absolute_url }}" class="btn btn-link">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
