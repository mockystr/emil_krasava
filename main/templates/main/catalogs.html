{% extends "base.html" %}
{% load static %}

{% block title %}Каталоги{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-start my-5">
            {% for catalog in catalogs %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 my-2">
                    <div class="card category my-2 items_card">
                        {#                        <div class="card-img-top" style="overflow: hidden;">#}
                        <a href="{{ category.get_absolute_url }}" class="">
                            <img style="" class="card-img-top" src="{{ catalog.image.url }}"
                                 alt="Card image cap">
                        </a>
                        {#                        </div>#}
                        <div class="card-body items_body">
                            <h5 class="text-center card-title">{{ catalog.name }}</h5>
                            <div class="text-center links_effect_center">
                                <a href="{{ catalog.file.url }}" class="">Скачать</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
