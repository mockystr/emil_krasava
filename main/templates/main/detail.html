{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
    <div class="text-center mt-5">
        <p>{{ item.name }}</p>
        <p>{{ item.description }}</p>
        <p>Цена товара: {{ item.price }}</p>
        <img src="{{ item.image_main.url }}" alt="image of item">
    </div>
    <div class="mt-5">
        {% for image in other_images %}
            <img src="{{ image.img.url }}" alt="asd">
        {% endfor %}
    </div>
{% endblock %}
